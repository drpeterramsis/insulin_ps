    <div id="tables-container"></div>

    <script>
        const placesData = [
            { zone: "Alexandria", place: "El Kharashy", address: "", day: "Saturday", time: "12 AM - 5 PM", location: "", phone: "" },
            { zone: "Alexandria", place: "El Shaymaa K 21", address: "", day: "Saturday", time: "12 PM - 4 PM", location: "", phone: "" },
            { zone: "Alexandria", place: "Nader PH", address: "", day: "Sunday", time: "10 AM - 6 PM", location: "", phone: "" },
            { zone: "Alexandria", place: "Yehia Ph El Amerya", address: "", day: "Sunday", time: "11:30 PM - 3 PM", location: "", phone: "" },
            { zone: "Beheira", place: "Dr Marzouk Araf Clinic Abo Homos", address: "", day: "Monday", time: "", location: "", phone: "" },
            { zone: "Beheira", place: "Eslam Galal PH", address: "", day: "Monday", time: "12 PM - 4 PM", location: "", phone: "" },
            { zone: "Kfr El Sheikh", place: "Al Andalous KFS 1", address: "", day: "Tuesday", time: "1 PM - 5 PM", location: "", phone: "" },
            { zone: "Kfr El Sheikh", place: "El Shaab - Desouk 2", address: "", day: "Tuesday", time: "2 PM - 6 PM", location: "", phone: "" }
        ];

        const tablesContainer = document.getElementById("tables-container");
        const groupedData = {};

        placesData.forEach(data => {
            if (!groupedData[data.zone]) {
                groupedData[data.zone] = [];
            }
            groupedData[data.zone].push(data);
        });

        for (const zone in groupedData) {
            const tableWrapper = document.createElement("div");
            tableWrapper.innerHTML = `
                <h3>${zone}</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>المكان</th>
                            <th>العنوان</th>
                            <th>اليوم</th>
                            <th>الميعاد</th>
                            <th>Location</th>
                            <th>Phone Call</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${groupedData[zone].map(data => `
                            <tr>
                                <td>${data.place}</td>
                                <td>${data.address}</td>
                                <td>${data.day}</td>
                                <td>${data.time}</td>
                                <td><a href="${data.location}" target="_blank">View</a></td>
                                <td><a href="tel:${data.phone}">${data.phone}</a></td>
                            </tr>
                        `).join("")}
                    </tbody>
                </table>
            `;
            tablesContainer.appendChild(tableWrapper);
        }

        function searchTables() {
            let input = document.getElementById("search").value.toLowerCase();
            let tables = document.querySelectorAll(".data-table tbody tr");
            
            tables.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }
let index = 0;
    const carousel = document.querySelector('.carousel');
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function moveSlide(step) {
        index = (index + step + totalImages) % totalImages;
        updateCarousel();
    }

    function updateCarousel() {
        carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function autoSlide() {
        moveSlide(1);
    }

    // Auto slide every 3 seconds
    let autoPlay = setInterval(autoSlide, 3000);

    // Stop autoplay when user hovers over the carousel
    document.querySelector('.carousel-container').addEventListener('mouseenter', () => {
        clearInterval(autoPlay);
    });

    // Resume autoplay when the user moves the mouse away
    document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
        autoPlay = setInterval(autoSlide, 3000);
    });

    

    </script>
